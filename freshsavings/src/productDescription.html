<head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
        rel="stylesheet" integrity="...PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
        
    
    <style>body{background-color: #000}.card{border:none}.product{background-color: #eee}.brand{font-size: 13px}.act-price{color:blue;font-weight: 700}.dis-price{text-decoration: line-through}.about{font-size: 14px}.color{margin-bottom:10px}label.radio{cursor: pointer}label.radio input{position: absolute;top: 0;left: 0;visibility: hidden;pointer-events: none}label.radio span{padding: 2px 9px;border: 2px solid #ff0000;display: inline-block;color: #ff0000;border-radius: 3px;text-transform: uppercase}label.radio input:checked+span{border-color: #ff0000;background-color: #ff0000;color: #fff}.btn-danger{background-color: #ff0000 !important;border-color: #ff0000 !important}.btn-danger:hover{background-color: #da0606 !important;border-color: #da0606 !important}.btn-danger:focus{box-shadow: none}.cart i{margin-right: 10px}</style>
    <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
<div class="container mt-5 mb-5" id='PDescription'>
    <div class="row d-flex justify-content-center">
        <div class="col-md-10">
            <div class="card">
                <div class="row">
                    <div class="col-md-6">
                        <div class="images p-3">
                            <div class="text-center p-4"> <img id="main-image" src="img/cabbage.webp" width="250" /> </div>
                            <!--<div class="thumbnail text-center"> <img onclick="change_image(this)" src="https://i.imgur.com/Rx7uKd0.jpg" width="70"> <img onclick="change_image(this)" src="https://i.imgur.com/Dhebu4F.jpg" width="70"> </div>-->
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="product p-4">
                            <div class="d-flex justify-content-between align-items-center">
                                <div class="d-flex align-items-center"> <i class="fa fa-long-arrow-left"></i> <span class="ml-1">Back</span> </div> <i class="fa fa-shopping-cart text-muted"></i>
                            </div>
                            <div class="mt-4 mb-3"> <span class="text-uppercase text-muted brand">{{vendor}}</span>
                                <h5 class="text-uppercase">{{product}}</h5>
                                <div class="price d-flex flex-row align-items-center"> <h4 class="act-price">{{actPrice}}</h4>
                                    <div class="ml-2"> <small class="dis-price">{{  disPrice}}</small> <span>{{discountPercentage}}% OFF</span> </div>
                                </div>
                            </div>
                            <p class="about">Expiring in: {{eDays}}</p>
                            <div class="sizes mt-5">
                                <div class="container">
                                <div class="row"><h6 class="text-uppercase text-center">Quantity</h6> </div>
                                
                                <div class="row">
                                    <div class="cart justify-content-center d-flex "> 
                                        <button v-on:click="qty--" class="btn btn-primary text-uppercase mr-2 px-4">-</button>  
                                        <input type="number" style='width: 55px'class="text-center mx-2" v-model=qty ></input>
                                        <button v-on:click="qty++" class="btn btn-primary text-uppercase mr-2 px-4">+</button>  
                                </div>
                            </div>
                        </div>
                                
                            </div>
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="...HUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
        </body>
<script>

            Vue.createApp( {
        data() {
			return {
				qty: "0",
                vendor: "Cheng Rong's House",
                product: "Cabbage",
                actPrice: "$1",
                disPrice: "$0.2",
                discountPercentage: 80,
                eDays: "2 days",

			}
		},
        methods: {
            increase() {
                this.usr = false
            },
            decrease(){
                this.usr = true
            }
        }
    }
    ).mount('#PDescription')
        </script>
