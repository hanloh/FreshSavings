<html>
<head>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>


<style>body{background-color: #000}.card{border:none}.product{background-color: #eee}.brand{font-size: 13px}.act-price{color:blue;font-weight: 700}.dis-price{text-decoration: line-through}.about{font-size: 14px}.color{margin-bottom:10px}label.radio{cursor: pointer}label.radio input{position: absolute;top: 0;left: 0;visibility: hidden;pointer-events: none}label.radio span{padding: 2px 9px;border: 2px solid #ff0000;display: inline-block;color: #ff0000;border-radius: 3px;text-transform: uppercase}label.radio input:checked+span{border-color: #ff0000;background-color: #ff0000;color: #fff}.btn-danger{background-color: #ff0000 !important;border-color: #ff0000 !important}.btn-danger:hover{background-color: #da0606 !important;border-color: #da0606 !important}.btn-danger:focus{box-shadow: none}.cart i{margin-right: 10px}</style>
<script src="https://unpkg.com/vue@next"></script>
</head>

<body>
    <div class="container">
        <!-- Trigger the modal with a button -->
        <button type="button" class="btn btn-info btn-lg" data-bs-toggle="modal" data-bs-target="#productDesc">Open Modal</button>

        <!-- Modal -->
<div class="modal fade modal-xl" id="productDesc" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
        <div class="modal-body">
            <div class="container mt-5 mb-5" id='PDescription'>
                {{AccessDB()}}
                <div class="row d-flex justify-content-center">
                    <div class="col-md-10">
                        <div class="card">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="images p-3">
                                        <div class="text-center p-4"> <img id="main-image" :src="image" width="250" /> </div>
                                        
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="product p-4">
                                        <div class="d-flex justify-content-between align-items-center">
                                            <div class="d-flex align-items-center"> <i class="fa fa-long-arrow-left"></i> <span class="ml-1">Back</span> </div> <i class="fa fa-shopping-cart text-muted"></i>
                                        </div>
                                        <div class="mt-4 mb-3"> 
                                            <span class="text-uppercase text-muted brand">{{vendor}}</span>
                                            
                                            <h5 class="text-uppercase">{{product}}</h5>
                                            <div class="price d-flex flex-row align-items-center"> <h4 class="act-price">{{actPrice}}</h4>
                                                <div class="ml-2"> <small class="dis-price">{{  disPrice}}</small> <span>{{discountPercentage}}% OFF</span> </div>
                                            </div>
                                        </div>
                                        <p class="about">Expiring in: {{expiry}} days</p>
                                        <div class="sizes mt-5">
                                            <div class="container">
                                            <div class="row"><h6 class="text-uppercase text-center">Quantity</h6> </div>
                                            
                                            <div class="row">
                                                <div class="cart justify-content-center d-flex "> 
                                                    <button v-if="qty<=1" disabled class="btn btn-primary text-uppercase mr-2 px-4">-</button>  
                                                    <button v-else v-on:click="qty--" class="btn btn-primary text-uppercase mr-2 px-4">-</button>  
                                                    <input type="number" style='width: 55px' class="text-center mx-2" :value="qty" min="1" :max="max_qty"></input>
                                                
                                                    <button v-if="qty >= max_qty" class="btn btn-primary text-uppercase mr-2 px-4" disabled>+</button>  
                                                    <button v-else v-on:click="qty++" class="btn btn-primary text-uppercase mr-2 px-4">+</button>
                                                    
                                                    
                                            </div>
                                        </div>
                                    </div>
                                            
                                        </div>
                                        
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                </div>
            




        </div>
        
      </div>
    </div>
  </div>
        
      </div>
      







<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
   </body>
<script>

        Vue.createApp( {
    data() {
        return {
            qty: 1,
            max_qty: undefined,
            vendor: undefined,
            product: undefined,
            actPrice: undefined,
            disPrice: undefined,
            discountPercentage: 80,
            expiry: undefined,
            image: undefined,
            pid: 1

        }
    },
    methods: {
        
        AccessDB(){
            let dat = "";
            para = {pid : this.pid}
            
            axios.get('../assets/ajax.php', {params:para}).then(response => { 
            
            console.log(response.data);
            dat = response.data; 
            this.max_qty = dat.selling_quantity;
            this.vendor = dat.fname + " " + dat.lname;
            this.product = dat.iname;
            this.actPrice = dat.price;
            this.disPrice = dat.selling_price;
            this.expiry = dat.expiring_in;
            
            this.image = "../assets/img/" + dat.image;
            console.log(this.image);
            

            
           
        }) .catch(function (error) { 
            console.log(error); 
  }); 
  
        }
    },
    computed: {

    }
}
).mount('#PDescription')
    </script>
</html>
